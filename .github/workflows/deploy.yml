name: Deploy (Shared Hosting)

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer
          extensions: mbstring, pdo_mysql, curl, zip

      - name: Create .env
        run: |
          cat > .env <<'EOF'
          APP_NAME=LinkX
          APP_ENV=production
          APP_KEY=${{ secrets.APP_KEY }}
          APP_DEBUG=false
          APP_URL=${{ secrets.APP_URL }}

          DB_CONNECTION=mysql
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=3306
          DB_DATABASE=${{ secrets.DB_DATABASE }}
          DB_USERNAME=${{ secrets.DB_USERNAME }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}

          CACHE_DRIVER=file
          SESSION_DRIVER=file
          QUEUE_CONNECTION=database
          DEPLOY_HOOK_KEY=${{ secrets.DEPLOY_HOOK_KEY }}
          EOF

      - name: Install deps (no-dev) & optimize
        run: |
          composer install --no-dev --prefer-dist --optimize-autoloader
          php artisan config:cache || true
          php artisan route:cache || true
          php artisan view:cache || true

      # Готовим артефакт:
      - name: Prepare artifact
        run: |
          mkdir -p build/core build/public
          rsync -a --delete --exclude=public --exclude=.git --exclude=.github ./ build/core/
          rsync -a --delete ./public/ build/public/

      # ---- Загрузки через FTPS (lftp) ----
      - name: Install lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: Upload core via FTPS (lftp) → ${{ secrets.FTP_DIR }}/
        env:
          HOST: ${{ secrets.FTP_HOST }}
          USER: ${{ secrets.FTP_USER }}
          PASS: ${{ secrets.FTP_PASS }}
          REMOTE: ${{ secrets.FTP_DIR }}
        run: |
          lftp -u "$USER","$PASS" -e "
            set ftp:ssl-force true;
            set ftp:ssl-protect-data true;
            set ftp:passive-mode true;
            set ssl:verify-certificate no;
            set net:max-retries 3;
            set net:timeout 30;
            mirror -R --delete \
              --exclude-glob .git* \
              --exclude-glob .github/* \
              --exclude-glob node_modules/* \
              build/core/ $REMOTE/;
            quit
          " "ftps://$HOST:21"

      - name: Upload public via FTPS (lftp) → ${{ secrets.FTP_DIR }}/public_html/
        env:
          HOST: ${{ secrets.FTP_HOST }}
          USER: ${{ secrets.FTP_USER }}
          PASS: ${{ secrets.FTP_PASS }}
          REMOTE: ${{ secrets.FTP_DIR }}/public_html
        run: |
          lftp -u "$USER","$PASS" -e "
            set ftp:ssl-force true;
            set ftp:ssl-protect-data true;
            set ftp:passive-mode true;
            set ssl:verify-certificate no;
            set net:max-retries 3;
            set net:timeout 30;
            mirror -R --delete \
              --exclude-glob link/* \
              --exclude-glob shop/* \
              --exclude-glob .well-known/* \
              build/public/ $REMOTE/;
            quit
          " "ftps://$HOST:21"

      - name: Run deploy hook (migrate/cache)
        run: |
          curl -fsS "${{ secrets.APP_URL }}/_deploy/hook?key=${{ secrets.DEPLOY_HOOK_KEY }}"
