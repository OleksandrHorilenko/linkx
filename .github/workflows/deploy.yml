name: Deploy (Shared Hosting, HTTPS)

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer
          extensions: mbstring, pdo_mysql, curl, zip

      - name: Create .env
        run: |
          cat > .env <<'EOF'
          APP_NAME=LinkX
          APP_ENV=production
          APP_KEY=${{ secrets.APP_KEY }}
          APP_DEBUG=false
          APP_URL=${{ secrets.APP_URL }}

          DB_CONNECTION=mysql
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=3306
          DB_DATABASE=${{ secrets.DB_DATABASE }}
          DB_USERNAME=${{ secrets.DB_USERNAME }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}

          CACHE_DRIVER=file
          SESSION_DRIVER=file
          QUEUE_CONNECTION=database
          DEPLOY_HOOK_KEY=${{ secrets.DEPLOY_HOOK_KEY }}
          EOF

      - name: Install deps (no-dev) & optimize
        run: |
          composer install --no-dev --prefer-dist --optimize-autoloader
          php artisan config:cache || true
          php artisan route:cache || true
          php artisan view:cache || true

      - name: Prepare artifact (core/public) and zip
        run: |
          sudo apt-get update && sudo apt-get install -y zip
          mkdir -p build/core build/public
          rsync -a --delete --exclude=public --exclude=.git --exclude=.github ./ build/core/
          rsync -a --delete ./public/ build/public/
          cd build && zip -r ../deploy.zip core public

      - name: Upload package via HTTPS to deploy.php
        run: |
          curl -fsS -X POST \
            -F "package=@deploy.zip" \
            "${{ secrets.APP_URL }}/deploy.php?key=${{ secrets.HTTP_DEPLOY_KEY }}"

      - name: Run deploy hook (migrate/cache)
        run: |
          curl -fsS "${{ secrets.APP_URL }}/_deploy/hook?key=${{ secrets.DEPLOY_HOOK_KEY }}"

